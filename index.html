<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kanban-board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="board" >
        <div class="column" id="todo">
            <h2>TO-DO</h2>
            <div class="tasks" id="todo-tasks"></div>
            <input type="text" class="task-input" placeholder="add task">
            <button 
             class="add-task"
             
             
             >ADD TASK</button>
        </div>
        <div class="column" id="doing">
            <h2>DOING</h2>
            <div class="tasks" id="doing-tasks"></div>
            <input type="text" class="task-input" placeholder="add task">
            <button 
             class="add-task"
             
             
             >ADD TASK</button>
        </div>
        <div class="column" id="done">
            <h2>DONE</h2>
            <div class="tasks" id="task-input"></div>
            <input type="text" class="task-input" placeholder="add task">
            <button 
             class="add-task"
             
            
             >ADD TASK</button>
        </div>
    </div>
</body>
</html>
